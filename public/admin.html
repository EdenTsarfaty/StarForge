<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Admin - StarForge</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/admin.css">

    <!-- Applies theme before page load -->
    <script>
      switch (localStorage.getItem("theme")) {
        case "dark": {
            document.documentElement.classList.add("dark");
            break;
        }

        case "light": {
            document.documentElement.classList.add("light");
            break;
        }

        default: {
            document.documentElement.classList.add("system");
        }
      }
    </script>
  </head>

  <body>
    <!-- Redirects user to store if not logged in or not admin -->
    <script src="js/checkProtected.js"></script>
    <header>
      <div class="header-left">
        <span alt="StarForge" class="header-logo"></span>
        <nav class="nav">
          <a href="store.html">Store</a>
          <a href="cart.html">Cart</a>
          <!-- Admin link only if admin logged in -->
          <a href="admin.html" class="admin-link">Admin</a>
        </nav>
      </div>

      <div class="header-right">
        <!-- Show only if user logged in -->
        <span class="user-greeting"></span>

        <!-- Either Logout (if logged in) or Login (if not) -->
        <a href="myitems.html"></a>
        <a href="logout.html" class="btn-logout"></a>

        <!-- Theme selector -->
        <select id="theme-select">
          <option value="light">‚òÄÔ∏è Light</option>
          <option value="dark">üåô Dark</option>
          <option value="system">üíª System</option>
        </select>
        <script src="js/theme.js"></script>
      </div>
    </header>
    

    <main>
      <h1>Admin Panel</h1>
      <div>
        <h2>User Activity</h2>
        <input type="text" placeholder="Username.." id="search"><br>
        <div class="tbl-wrapper">
          <table>
            <thead>
              <tr>
                <th>Date/Time (EST)</th><th>Username</th><th>Activity</th>
              </tr>
            </thead>
            <tbody id="activity-list">
            </tbody>
          </table>
        </div>
      </div>
      <p>EST - Earth Standard Time</p>

      <h2>Manage Products</h2>
      <div class="manage-products">
        <form id="product-form">
          <label>Title: <br><input type="text" id="prod-title" name="title"></label>
          <button type="button" id="prod-srch-btn">Get</button>
          <button type="button" id="cancel-srch" hidden>Cancel</button>
          <span id="prod-srch-err" style="color:red;" hidden>Product not found</span><br>

          <label for="description">Description: <br></label>
          <textarea id="prod-desc" name="description" rows="4" cols="40"></textarea><br>

          <label>Cost: <br><input type="number" id="prod-cost" name="cost"></label><br>
          <label>Image URL: <br><input type="url" id="prod-img-url" name="image"></label>
          <span id="prod-preview-err" style="color:red;" hidden>Image could not be parsed</span><br>
          <button type="button" id="prod-add">Add Product</button>
          <button type="button" id="prod-remove" hidden>Remove Product</button>
        </form>
        
        <div class="preview">
          <img src="svg/image-placeholder.svg" alt="Preview">
        </div>
      </div>
      <script src="js/admin.js"></script>
    </main>

    <footer>
      <p>
        <a href="readme.html">Readme</a> | 
        <a href="llm.html">LLM</a>
      </p>
    </footer>
  </body>

  <script>
    
  </script>
</html>
