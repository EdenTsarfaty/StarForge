<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Admin - StarForge</title>
    <link rel="stylesheet" href="css/styles.css">

    <!-- Applies theme before page load -->
    <script>
      switch (localStorage.getItem("theme")) {
        case "dark": {
            document.documentElement.classList.add("dark");
            break;
        }

        case "light": {
            document.documentElement.classList.add("light");
            break;
        }

        default: {
            document.documentElement.classList.add("system");
        }
      }
    </script>
  </head>

  <body>
    <header>
      <div class="header-left">
        <span alt="StarForge" class="header-logo"></span>
        <nav class="nav">
          <a href="store.html">Store</a>
          <a href="cart.html">Cart</a>
          <!-- Admin link only if admin logged in -->
          <a href="admin.html" class="admin-link">Admin</a>
        </nav>
      </div>

      <div class="header-right">
        <!-- Show only if user logged in -->
        <span class="user-greeting"></span>

        <!-- Either Logout (if logged in) or Login (if not) -->
        <a href="myitems.html"></a>
        <a href="logout.html" class="btn-logout"></a>

        <!-- Theme selector -->
        <select id="theme-select">
          <option value="light">‚òÄÔ∏è Light</option>
          <option value="dark">üåô Dark</option>
          <option value="system">üíª System</option>
        </select>
        <script src="js/theme.js"></script>
      </div>
    </header>
    

    <main>
      <h1>Admin Panel</h1>
      <div>
        <h2>User Activity</h2>
        <input type="text" placeholder="Username..">
        <table>
          <tr>
            <th>Date/Time</th><th>Username</th><th>Activity</th>
          </tr>    
        </table>
      </div>

      <div>
        <h2>Manage Products</h2>
        <form method="POST" action="/admin/add-product">
          <label>Title: <input type="text" name="title"></label><br>
          <label for="description">Description: </label>
          <textarea id="description" name="description" rows="4" cols="40"></textarea><br>
          <label>Cost: <input type="number" name="cost"></label><br>
          <label>Image URL: <input type="url" name="image"></label><br>
          <button type="submit">Add Product</button>
        </form>
      </div>
    </main>

    <footer>
      <p>
        <a href="readme.html">Readme</a> | 
        <a href="llm.html">LLM</a>
      </p>
    </footer>
  </body>

  <script>
    
  </script>
</html>
