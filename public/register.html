<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Register - StarForge</title>
    <link rel="stylesheet" href="css/common.css">

    <!-- Applies theme before page load -->
    <script>
      switch (localStorage.getItem("theme")) {
        case "dark": {
            document.documentElement.classList.add("dark");
            break;
        }

        case "light": {
            document.documentElement.classList.add("light");
            break;
        }

        default: {
            document.documentElement.classList.add("system");
        }
      }
    </script>
  </head>
  <body>
    
    <header class="main-header">
      <div class="header-left">
        <span alt="StarForge" class="header-logo"></span>
        <nav class="nav">
          <a href="store.html">Store</a>
          <a href="cart.html">Cart</a>
          <!-- Admin link only if admin logged in -->
          <a href="admin.html" class="admin-link">Admin</a>
        </nav>
      </div>

      <div class="header-right">
        <!-- Show only if user logged in -->
        <span class="user-greeting"></span>

        <!-- Either Logout (if logged in) or Login (if not) -->
        <a href="myitems.html"></a>
        <a href="logout.html" class="btn-logout"></a>

        <!-- Theme selector -->
        <select id="theme-select">
          <option value="light">‚òÄÔ∏è Light</option>
          <option value="dark">üåô Dark</option>
          <option value="system">üíª System</option>
        </select>
        <script src="js/theme.js"></script>
      </div>
    </header>

    <main>
    <h1>Register</h1>
      <form method="POST" id="register-form" action="/register">
        <label>Username:* <input type="text" name="username" autocomplete="username" required></label><br>

        <label>Password:* 
          <input type="password" id="password" name="password" required>

            <button type="button" id="togglePassword" tabindex="-1">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon" style="display: none;">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
              </svg>
            </button>

        </label><br>

        <label>Confirm Password:* 
          <input type="password" id="confirm" name="confirm-password" required>
        </label><br>
        <p id="pass-not-match-err" style="color:firebrick; margin-top: 0; margin-bottom: 3px;" hidden>Passwords do not match</p>

        <label>Vessel Number: <input type="text" name="vessel"></label><br>

        <label>Phone Number:* <input type="tel" name="phone" autocomplete="mobile" placeholder="05x-xxx-xxxx" inputmode="tel" required></label><br>

        <Label>Date of Birth: <input type="date" autocomplete="bday" name="date_of_birth"></label><br>

        <label>Email:* <input type="email" name="email" inputmode="email" autocomplete="email" placeholder="user@domain.com" required></label><br>

        <button type="submit">Register</button>
      </form>
      <script src="js/register.js"></script>

      <a href="login.html">Existing user?</a>
    </main>


    <footer>
    <p>
      <a href="readme.html">Readme</a> | 
      <a href="llm.html">LLM</a>
    </p>
    </footer>
  </body>
</html>
