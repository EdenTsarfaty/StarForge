<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Cargo - StarForge</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/cargo.css">

    <!-- Applies theme before page load -->
    <script>
      switch (localStorage.getItem("theme")) {
        case "dark": {
            document.documentElement.classList.add("dark");
            break;
        }

        case "light": {
            document.documentElement.classList.add("light");
            break;
        }

        default: {
            document.documentElement.classList.add("system");
        }
      }
    </script>
  </head>

  <body>
    <!-- Redirects user to store if not logged in or not admin -->
    <script src="js/checkProtected.js"></script>
    <header>
      <div class="header-left">
        <span alt="StarForge" id="header-logo"></span>
        <nav class="nav">
          <a href="store.html">Store</a>
          <a href="cargo.html" class="logged-link">Cargo</a>
          <a href="shiphangar.html" class="logged-link">Ship Hangar</a>
          <a href="market.html" class="logged-link">Market</a>
          <!-- Admin link only if admin logged in -->
          <a href="admin.html" id="admin-link">Admin</a>
        </nav>
      </div>

      <div class="header-right">
        <nav class="nav">
        <!-- Show only if user logged in -->
          <a id="user-greeting" href="profile.html" class="logged-link"></a>
          <span alt="credits" id="credits-logo" class="logged-link"></span>
          <span id="credits" class="logged-link"></span>
          <a id="cart-link" href="cart.html" class="logged-link">Cart</a>
          <a id="myitems-link" href="myitems.html" class="logged-link">My Items</a>
          <!-- Either Logout (if logged in) or Login (if not) -->
          <a href="logout.html" id="btn-log"></a>
        </nav>

        <!-- Theme selector -->
        <select id="theme-select">
          <option value="light">‚òÄÔ∏è Light</option>
          <option value="dark">üåô Dark</option>
          <option value="system">üíª System</option>
        </select>
        <script src="js/theme.js"></script>
        <script type="module" src="/js/navbar.js"></script>
      </div>
    </header>

    
    <main>
      <div class="cargo-header">
        <h1>Cargo Bay</h1>
        <button id="unload-btn" title="Upon arriving to our store, unload cargo to sell your loot and earn credits">Unload Cargo</button>
      </div>
      <h2 id="warning-no-items" style="display: none;">Cargo manifest is empty.<br>Upon arriving to our store, unload cargo to sell your loot and earn credits.</h2>
      <div id="cargo-grid">
        <!-- Loot cards will be appended here -->
      </div>
      <div class="cargo-footer">
        <button id="sell-all-btn" style="display: none;">Sell All</button>
      </div>
      <script type="module" src="/js/cargo.js"></script>
    </main>

    <footer>
      <p>
        <a href="readme.html">Readme</a> | 
        <a href="llm.html">LLM</a>
      </p>
    </footer>
  </body>
</html>
