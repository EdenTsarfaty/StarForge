<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Payment - StarForge</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/payment.css">

    <!-- Applies theme before page load -->
    <script>
      switch (localStorage.getItem("theme")) {
        case "dark": {
            document.documentElement.classList.add("dark");
            break;
        }

        case "light": {
            document.documentElement.classList.add("light");
            break;
        }

        default: {
            document.documentElement.classList.add("system");
        }
      }
    </script>
  </head>


  <body>
    <!-- Redirects user to store if not logged in or not admin -->
    <script src="js/checkProtected.js"></script>
    <header>
      <div class="header-left">
        <span alt="StarForge" id="header-logo"></span>
        <nav class="nav">
          <a href="store.html">Store</a>
          <a href="cargo.html" class="logged-link">Cargo</a>
          <a href="shiphangar.html" class="logged-link">Ship Hangar</a>
          <a href="market.html" class="logged-link">Market</a>
          <!-- Admin link only if admin logged in -->
          <a href="admin.html" id="admin-link">Admin</a>
        </nav>
      </div>

      <div class="header-right">
        <nav class="nav">
        <!-- Show only if user logged in -->
          <a id="user-greeting" href="profile.html" class="logged-link"></a>
          <span alt="credits" id="credits-logo" class="logged-link"></span>
          <span id="credits" class="logged-link"></span>
          <a id="cart-link" href="cart.html" class="logged-link">Cart</a>
          <a id="myitems-link" href="myitems.html" class="logged-link">My Items</a>
          <!-- Either Logout (if logged in) or Login (if not) -->
          <a href="logout.html" id="btn-log"></a>
        </nav>

        <!-- Theme selector -->
        <select id="theme-select">
          <option value="light">‚òÄÔ∏è Light</option>
          <option value="dark">üåô Dark</option>
          <option value="system">üíª System</option>
        </select>
        <script src="js/theme.js"></script>
        <script type="module" src="/js/navbar.js"></script>
      </div>
    </header>

    <main>
      <h1>Payment</h1>
      <h2 id="total-label">Total to pay:</h2>
      <form id="payment-form">
        <label for="credits"><strong>Store Credits</strong></label>
        <input id="credits-radio" type="radio" name="payment-method" value="credits" checked>
        
        <div class="credits section">
          <p>You have x credits. This purchase will use them.</p>
        </div><br>

        
        <label for="card"><strong>Credit Card</strong></label>
        <input type="radio" name="payment-method" value="card">

        <div class="card section">
          <label for="card">Token ID: </label>
          <input type="text" name="card" inputmode="numeric" maxlength="16"
          placeholder="1234 5678 9101 1112" autocomplete="cc-number" required disabled></input><br>

          <label>Cycle Code: <input type="text" class="expiry mm" name="expiry-mm" placeholder="MM" maxlength="2" inputmode="numeric" autocomplete="cc-exp-month" required disabled>
          <span>/</span><input type="text" class="expiry yy" name="expiry-yy" placeholder="YY" maxlength="2" inputmode="numeric" autocomplete="cc-exp-year" required disabled></label><br>

          <label for="cvv">Auth Key: </label>
          <input type="text" class="cvv" name="cvv" placeholder="123" maxlength="4" inputmode="numeric" autocomplete="cc-csc" required disabled></label><br>

          <label for="name">Pilot Registry Name: </label>
          <input type="text" name="name" autocomplete="cc-name" required disabled><br>
        </div>
        <button type="submit">Pay</button>
      </form>
      <script type="module" src="/js/payment.js"></script>
    </main>

    <footer>
      <p>
        <a href="readme.html">Readme</a> | 
        <a href="llm.html">LLM</a>
      </p>
    </footer>
  </body>
</html>
