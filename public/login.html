<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Login - StarForge</title>
    <link rel="stylesheet" href="css/common.css">

    <!-- Applies theme before page load -->
    <script>
      switch (localStorage.getItem("theme")) {
        case "dark": {
            document.documentElement.classList.add("dark");
            break;
        }

        case "light": {
            document.documentElement.classList.add("light");
            break;
        }

        default: {
            document.documentElement.classList.add("system");
        }
      }
    </script>
  </head>


  <body>
    <header>
      <div class="header-left">
        <span alt="StarForge" id="header-logo"></span>
        <nav class="nav">
          <a href="store.html" id="store-link">Store</a>
        </nav>
      </div>

      <div class="header-right">
        <!-- Theme selector -->
        <select id="theme-select">
          <option value="light">‚òÄÔ∏è Light</option>
          <option value="dark">üåô Dark</option>
          <option value="system">üíª System</option>
        </select>
        <script src="js/theme.js"></script>
      </div>
    </header>

    <main>
      <h1>Login</h1>
      <form method="POST" id="login-form" action="/login">
        <label>Username: <input type="text" name="username" autocomplete="username" required></label><br>
        <label>Password: 
          <input type="password" name="password" autocomplete="current-password" required>
            <button type="button" class="icon-btn" id="togglePassword" tabindex="-1">
              <svg xmlns="http://www.w3.org/2000/svg" id="eye" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" id="eye-slash" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon" style="display: none;">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
              </svg>
            </button>
        </label><br>
        <p id="err-msg" style="color:firebrick; margin-top: 0; margin-bottom: 3px;" hidden></p>
        <label><input type="checkbox" name="remember"> Remember me</label><br>
        <button type="submit">Login</button>
      </form>
      <script src="js/login.js"></script>
      <a href="register.html">New User?</a>
    </main>

    <footer>
    <p>
      <a href="readme.html">Readme</a> | 
      <a href="llm.html">LLM</a>
    </p>
    </footer>
  </body>
</html>
