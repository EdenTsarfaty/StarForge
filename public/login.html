<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Login - StarForge</title>
    <link rel="stylesheet" href="css/styles.css">

    <!-- Applies theme before page load -->
    <script>
      switch (localStorage.getItem("theme")) {
        case "dark": {
            document.documentElement.classList.add("dark");
        }

        case "light": {
            document.documentElement.classList.add("light");
        }

        default: {
            document.documentElement.classList.add("system");
        }
      }
    </script>
  </head>
  <body>
    
    <header class="main-header">
      <div class="header-left">
        <span alt="StarForge" class="header-logo"></span>
        <nav class="nav">
          <a href="store.html">Store</a>
          <a href="cart.html">Cart</a>
          <!-- Admin link only if admin logged in -->
          <a href="admin.html" class="admin-link">Admin</a>
        </nav>
      </div>

      <div class="header-right">
        <!-- Show only if user logged in -->
        <span class="user-greeting"></span>

        <!-- Either Logout (if logged in) or Login (if not) -->
        <a href="myitems.html">My Items</a>
        <a href="logout.html" class="btn-logout"></a>

        <!-- Theme selector -->
        <select id="theme-select">
          <option value="light">‚òÄÔ∏è Light</option>
          <option value="dark">üåô Dark</option>
          <option value="system" selected>üíª System</option>
        </select>
      </div>
    </header>

    <main>
      <h1>Login</h1>
      <form method="POST" action="/login">
        <label>Username: <input type="text" name="username" autocomplete="username" required></label><br>
        <label>Password: 
          <input type="password" name="password" autocomplete="current-password" required>
          
            <button type="button" class="togglePassword">
              <svg class="eyeOpen" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"
                  fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  role="img" aria-labelledby="eyeTitle">
                <path d="M2.5 12s4.5-7 9.5-7 9.5 7 9.5 7-4.5 7-9.5 7-9.5-7-9.5-7z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
              <svg class="eyeClosed" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16" style="display:none">
                <path d="M13.359 11.238l1.42 1.42-1.415 1.414-1.421-1.42A7.956 7.956 0 0 1 8 13.5C3 13.5 0 8 0 8s1.293-2.187 3.64-3.738L2.22 2.842 3.636 1.43l12.02 12.02-1.414 1.415-1.883-1.627z"/>
              </svg>
            </button>
        
        </label><br>
        <label><input type="checkbox" name="remember"> Remember me</label><br>
        <button type="submit">Login</button>
      </form>
      <a href="register.html">New User?</a>
    </main>

    <footer>
    <p>
      <a href="readme.html">Readme</a> | 
      <a href="llm.html">LLM</a>
    </p>
    </footer>
  </body>
</html>
