<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Ship Hangar - StarForge</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/shiphangar.css">

    <!-- Applies theme before page load -->
    <script>
      switch (localStorage.getItem("theme")) {
        case "dark": {
            document.documentElement.classList.add("dark");
            break;
        }

        case "light": {
            document.documentElement.classList.add("light");
            break;
        }

        default: {
            document.documentElement.classList.add("system");
        }
      }
    </script>
  </head>

  <body>
    <!-- Redirects user to login if not logged in -->
    <script src="js/checkProtected.js"></script>
    <header class="main-header">
      <div class="header-left">
        <span alt="StarForge" class="header-logo"></span>
        <nav class="nav">
          <a href="store.html">Store</a>
          <a href="cart.html">Cart</a>
          <!-- Admin link only if admin logged in -->
          <a href="admin.html" id="admin-link" style="display: none;">Admin</a>
        </nav>
      </div>

      <div class="header-right">
        <!-- Show only if user logged in -->
        <nav class="nav">
          <span id="user-greeting"></span>

          <!-- Either Logout (if logged in) or Login (if not) -->
          <a href="myitems.html">My Items</a>
          <a href="/logout" class="btn-logout">Logout</a>

          <!-- Theme selector -->
          <select id="theme-select">
            <option value="light">‚òÄÔ∏è Light</option>
            <option value="dark">üåô Dark</option>
            <option value="system">üíª System</option>
          </select>
          <script src="js/theme.js"></script>
        </nav>
      </div>
    </header>

    
    <main>
      <h1>Ship Hangar</h1>
      <div class="ship-container">
        <img src="img/ship_hangar.png" id="ship-preview">
        <div class="overlay hull v1">
          <div class="stats">
            <h2>Hull</h2>
            <h3></h3>
          </div>
          <div class="action">
            <button class="repair-btn" data-part="hull"></button>
            <button class="upgrade-btn" data-part="hull"></button>
          </div>
        </div>
        <div class="overlay weapons v1">
          <div class="stats">
            <h2>Weapons Systems</h2>
            <h3></h3>
          </div>
          <button class="repair-btn" data-part="hull"></button>
          <button class="upgrade-btn" data-part="hull"></button>
        </div>
        <div class="overlay cloaking v2">
          <div class="stats">
            <h2>Cloaking Device</h2>
            <h3></h3>
          </div>
          <button class="repair-btn" data-part="hull"></button>
          <button class="upgrade-btn" data-part="hull"></button>
        </div>
        <div class="overlay landing v3">
          <div class="stats">
            <h2>Landing Gear</h2>
            <h3></h3>
          </div>
          <button class="repair-btn" data-part="hull"></button>
          <button class="upgrade-btn" data-part="hull"></button>
        </div>
        <div class="overlay engine v1">
          <div class="stats">
            <h2>Engine</h2>
            <h3></h3>
          </div>
          <button class="repair-btn" data-part="hull"></button>
          <button class="upgrade-btn" data-part="hull"></button>
        </div>
      </div>
      <script src="js/shiphangar.js"></script>
    </main>

    <footer>
      <p>
        <a href="readme.html">Readme</a> | 
        <a href="llm.html">LLM</a>
      </p>
    </footer>
  </body>
</html>
