<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Market - StarForge</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/market.css">

    <!-- Applies theme before page load -->
    <script>
      switch (localStorage.getItem("theme")) {
        case "dark": {
            document.documentElement.classList.add("dark");
            break;
        }

        case "light": {
            document.documentElement.classList.add("light");
            break;
        }

        default: {
            document.documentElement.classList.add("system");
        }
      }
    </script>
  </head>

  <body>
    <!-- Redirects user to login if not logged in -->
    <script src="js/checkProtected.js"></script>
    <header class="main-header">
      <div class="header-left">
        <span alt="StarForge" class="header-logo"></span>
        <nav class="nav">
          <a href="store.html">Store</a>
          <a href="cart.html">Cart</a>
          <!-- Admin link only if admin logged in -->
          <a href="admin.html" id="admin-link" style="display: none;">Admin</a>
        </nav>
      </div>

      <div class="header-right">
        <!-- Show only if user logged in -->
        <nav class="nav">
          <span id="user-greeting"></span>

          <!-- Either Logout (if logged in) or Login (if not) -->
          <a href="myitems.html">My Items</a>
          <a href="/logout" class="btn-logout">Logout</a>

          <!-- Theme selector -->
          <select id="theme-select">
            <option value="light">‚òÄÔ∏è Light</option>
            <option value="dark">üåô Dark</option>
            <option value="system">üíª System</option>
          </select>
          <script src="js/theme.js"></script>
        </nav>
      </div>
    </header>

    
    <main>
      <div class="market-header">
        <h1>Market</h1>
        <button id="post-btn">Post Auction</button>
      </div>
      <h2 id="warning-no-items" style="display: none;">No active auctions.</h2>
      <div id="auctions-grid">
        <!-- auction cards will be appended here -->
      </div>
      <div id="bid-modal" class="modal">
        <div class="modal-content">
          <h2>Place a Bid</h2>
          <p id="modal-title"></p>
          <form id="bid-form">
            <label for="bid-amount">Your bid (credits):</label>
            <input type="number" id="bid-amount" required min="1">
            <div class="modal-actions">
              <button type="submit">Submit Bid</button>
              <button type="button" id="close-bid-modal">Cancel</button>
            </div>
          </form>
        </div>
      </div>
      <div id="post-modal" class="modal">
        <div class="modal-content">
          <h2>Post an auction</h2>
          <p id="modal-title"></p>
          <form id="post-form">
            <label for="post-title">Title:<br></label>
            <input type="text" id="post-title" name="post-title" placeholder="Vintage Ray Gun.." required>

            <label for="post-desc"><br>Description:<br></label>
            <textarea id="post-desc" name="post-desc" rows="3" cols="35"></textarea>

            <label for="post-amount"><br>Starting price:<br></label>
            <input type="number" id="post-amount" name="post-amount" required placeholder="1" min="1">

            <label for="post-endtime"><br>Auction end:<br></label>
            <input type="datetime-local" id="post-endtime" name="post-endtime" required>

            <div class="modal-actions">
              <button type="submit">Post auction</button>
              <button type="button" id="close-post-modal">Cancel</button>
            </div>
          </form>
        </div>
      </div>
      <script src="js/market.js"></script>
    </main>

    <footer>
      <p>
        <a href="readme.html">Readme</a> | 
        <a href="llm.html">LLM</a>
      </p>
    </footer>
  </body>
</html>
