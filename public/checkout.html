<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Checkout - StarForge</title>
    <link rel="stylesheet" href="css/common.css">

    <!-- Applies theme before page load -->
    <script>
      switch (localStorage.getItem("theme")) {
        case "dark": {
            document.documentElement.classList.add("dark");
            break;
        }

        case "light": {
            document.documentElement.classList.add("light");
            break;
        }

        default: {
            document.documentElement.classList.add("system");
        }
      }
    </script>
  </head>

  <body>
    <header class="main-header">
      <div class="header-left">
        <span alt="StarForge" class="header-logo"></span>
        <nav class="nav">
          <a href="store.html">Store</a>
          <a href="cart.html">Cart</a>
          <!-- Admin link only if admin logged in -->
          <a href="admin.html" class="admin-link">Admin</a>
        </nav>
      </div>

      <div class="header-right">
        <!-- Show only if user logged in -->
        <span class="user-greeting"></span>

        <!-- Either Logout (if logged in) or Login (if not) -->
        <a href="myitems.html"></a>
        <a href="logout.html" class="btn-logout"></a>

        <!-- Theme selector -->
        <select id="theme-select">
          <option value="light">‚òÄÔ∏è Light</option>
          <option value="dark">üåô Dark</option>
          <option value="system">üíª System</option>
        </select>
        <script src="js/theme.js"></script>
      </div>
    </header>


    <main>
      <h1>Checkout</h1>
      <form method="POST" action="/checkout">
        <p>Select items to purchase:</p>
        <div id="checkout-list">
          <!-- Dynamically filled -->
        </div>
        <a href="payment.html"><button type="button">Continue to Payment</button></a>
      </form>
    </main>


    <footer>
      <p>
        <a href="readme.html">Readme</a> | 
        <a href="llm.html">LLM</a>
      </p>
    </footer>
  </body>
</html>
