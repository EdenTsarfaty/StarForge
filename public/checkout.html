<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Checkout - StarForge</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/cart.css">

    <!-- Applies theme before page load -->
    <script>
      switch (localStorage.getItem("theme")) {
        case "dark": {
            document.documentElement.classList.add("dark");
            break;
        }

        case "light": {
            document.documentElement.classList.add("light");
            break;
        }

        default: {
            document.documentElement.classList.add("system");
        }
      }
    </script>
  </head>

  <body>
    <!-- Redirects user to store if not logged in or not admin -->
    <script src="js/checkProtected.js"></script>
    <header>
      <div class="header-left">
        <span alt="StarForge" id="header-logo"></span>
        <nav class="nav">
          <a href="store.html">Store</a>
          <a href="cargo.html" class="logged-link">Cargo</a>
          <a href="shiphangar.html" class="logged-link">Ship Hangar</a>
          <a href="market.html" class="logged-link">Market</a>
          <!-- Admin link only if admin logged in -->
          <a href="admin.html" id="admin-link">Admin</a>
        </nav>
      </div>

      <div class="header-right">
        <nav class="nav">
        <!-- Show only if user logged in -->
          <a id="user-greeting" href="profile.html" class="logged-link"><strong>Hello Admin!</strong></a>
          <span alt="credits" id="credits-logo" class="logged-link"></span>
          <span id="credits" class="logged-link"></span>
          <a id="cart-link" href="cart.html" class="logged-link">Cart</a>
          <a id="myitems-link" href="myitems.html" class="logged-link">My Items</a>
          <!-- Either Logout (if logged in) or Login (if not) -->
          <a href="logout.html" id="btn-log"></a>
        </nav>

        <!-- Theme selector -->
        <select id="theme-select">
          <option value="light">‚òÄÔ∏è Light</option>
          <option value="dark">üåô Dark</option>
          <option value="system">üíª System</option>
        </select>
        <script src="js/theme.js"></script>
        <script src="js/navbar.js"></script>
      </div>
    </header>

    
    <main>
      <h1>Checkout</h1>
      <h2 id="warning-no-items" style="display: none;">You have no items in cart</h2>
      <div class="tbl-wrapper" style="display: none;">
        <table>
            <colgroup>
              <col style="width: 25%">
              <col style="width: 60%">
              <col style="width: 10%">
              <col style="width: 5%">
            </colgroup>
          <tbody id="cart-items">
          </tbody>
          <tfoot id="subtotal">
              <td colspan="2" style="text-align: right;" id="subtotal-label">Total:</td>
              <td colspan="2" id="subtotal-amount">0 ‚öõ</td>
          </tfoot>
        </table>
      </div>
      <a href="payment.html" id="payment-btn" style="display: none;"><button>Proceed to Payment</button></a>
      <script src="js/checkout.js"></script>
    </main>

    <footer>
      <p>
        <a href="readme.html">Readme</a> | 
        <a href="llm.html">LLM</a>
      </p>
    </footer>
  </body>
</html>
