<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Checkout - StarForge</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/cart.css">

    <!-- Applies theme before page load -->
    <script>
      switch (localStorage.getItem("theme")) {
        case "dark": {
            document.documentElement.classList.add("dark");
            break;
        }

        case "light": {
            document.documentElement.classList.add("light");
            break;
        }

        default: {
            document.documentElement.classList.add("system");
        }
      }
    </script>
  </head>

  <body>
    <!-- Redirects user to login if not logged in -->
    <script src="js/checkProtected.js"></script>
    <header class="main-header">
      <div class="header-left">
        <span alt="StarForge" class="header-logo"></span>
        <nav class="nav">
          <a href="store.html">Store</a>
          <a href="cart.html">Cart</a>
          <!-- Admin link only if admin logged in -->
          <a href="admin.html" id="admin-link" style="display: none;">Admin</a>
        </nav>
      </div>

      <div class="header-right">
        <!-- Show only if user logged in -->
        <nav class="nav">
          <span id="user-greeting"></span>

          <!-- Either Logout (if logged in) or Login (if not) -->
          <a href="myitems.html">My Items</a>
          <a href="/logout" class="btn-logout">Logout</a>

          <!-- Theme selector -->
          <select id="theme-select">
            <option value="light">‚òÄÔ∏è Light</option>
            <option value="dark">üåô Dark</option>
            <option value="system">üíª System</option>
          </select>
          <script src="js/theme.js"></script>
        </nav>
      </div>
    </header>

    
    <main>
      <h1>Checkout</h1>
      <h2 id="warning-no-items" style="display: none;">You have no items in cart</h2>
      <div class="tbl-wrapper" style="display: none;">
        <table>
            <colgroup>
              <col style="width: 25%">
              <col style="width: 60%">
              <col style="width: 10%">
              <col style="width: 5%">
            </colgroup>
          <tbody id="cart-items">
          </tbody>
          <tfoot id="subtotal">
              <td colspan="2" style="text-align: right;" id="subtotal-label">Total:</td>
              <td colspan="2" id="subtotal-amount">0 ‚öõ</td>
          </tfoot>
        </table>
      </div>
      <a href="payment.html" id="payment-btn" style="display: none;"><button>Proceed to Payment</button></a>
      <script src="js/checkout.js"></script>
    </main>

    <footer>
      <p>
        <a href="readme.html">Readme</a> | 
        <a href="llm.html">LLM</a>
      </p>
    </footer>
  </body>
</html>
