<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Store - StarForge</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/store.css">

    <!-- Applies theme before page load -->
    <script>
      switch (localStorage.getItem("theme")) {
        case "dark": {
            document.documentElement.classList.add("dark");
            break;
        }

        case "light": {
            document.documentElement.classList.add("light");
            break;
        }

        default: {
            document.documentElement.classList.add("system");
        }
      }
    </script>
  </head>


  <body>
    <header>
      <div class="header-left">
        <span alt="StarForge" class="header-logo"></span>
        <nav class="nav">
          <a href="store.html">Store</a>
          <a href="cart.html">Cart</a>
          <!-- Admin link only if admin logged in -->
          <a href="admin.html" class="admin-link">Admin</a>
        </nav>
      </div>

      <div class="header-right">
        <!-- Show only if user logged in -->
        <span class="user-greeting"></span>

        <!-- Either Logout (if logged in) or Login (if not) -->
        <a href="myitems.html"></a>
        <a href="logout.html" class="btn-logout"></a>

        <!-- Theme selector -->
        <select id="theme-select">
          <option value="light">‚òÄÔ∏è Light</option>
          <option value="dark">üåô Dark</option>
          <option value="system">üíª System</option>
        </select>
        <script src="js/theme.js"></script>
      </div>
    </header>

    <main>
      <input type="text" placeholder="Search spacecraft parts..." id="search">
      <div id="product-list">
        <div class="product-card">
          <h2 class="product-title">Quantum Drive</h2>
          <img src="img/quantum_drive.png">
          <p class="product-desc">Advanced propulsion system for deep-space travel</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-card">
          <h2 class="product-title">Plasma Shield</h2>
          <img src="img/plasma_shield.png">
          <p class="product-desc">Protects your spacecraft from cosmic radiation</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-card">
          <h2 class="product-title">Laser Cannon Turrets</h2>
          <img src="img/laser_cannon_turrets.png">
          <p class="product-desc">Reliable point defense</p>
          <button>Add to Cart</button>
        </div>
      </div>
      <script src="js/store.js"></script>
    </main>


    <footer>
    <p>
      <a href="readme.html">Readme</a> | 
      <a href="llm.html">LLM</a>
    </p>
    </footer>
  </body>
</html>
